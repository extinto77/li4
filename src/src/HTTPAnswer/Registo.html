<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Registo</title>
    <style>
        Body {
            font-family: Calibri, Helvetica, sans-serif;
            overflow: hidden;
            background-image: url("https://www.dicasdeviagem.com/wp-content/uploads/2019/01/avenida-liberdade-braga-1200x839.jpg");
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
            background-size: cover;
            background-color: #cccccc;
        }
        div{
            margin: auto;
            width: 60%;
            border: 3px solid #73AD21;
            padding: 10px;
        }
        input[type=text], input[type=password] {
            width: 20%;
            margin: 8px 0;
            padding: 12px 20px;
            display: inline-block;
            border: 2px solid green;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
<center><h1> (A)Typical FOOD  </h1></center>
<form>
    <div class="container">
        <label>Nome : </label>
        <input type="text" placeholder="Enter Nome" name="nome" required>
        <p></p>
        <label>Email : </label>
        <input type="text" placeholder="Enter Email" name="email" required>
        <p></p>
        <label>Password : </label>
        <input type="password" placeholder="Enter Password" name="password" required>
        <p></p>
        <button type="submit">Login</button>
    </div>
</form>
</body>
</html>
