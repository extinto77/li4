<!DOCTYPE html>
<html lang="pt">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title> Login Page </title>
  <style>
    Body {
      font-family: Calibri, Helvetica, sans-serif;
      overflow: hidden;
      background-image: url("https://www.dicasdeviagem.com/wp-content/uploads/2019/01/avenida-liberdade-braga-1200x839.jpg");
      background-position: center;
      background-attachment: fixed;
      background-repeat: no-repeat;
      background-size: auto;
      background-color: #cccccc;
    }
    button {
      background-color: #4CAF50;
      width: 100%;
      color: orange;
      padding: 15px;
      margin: 10px 0px;
      border: none;
      cursor: pointer;
    }
    form {
      border: 3px solid #f1f1f1;
      float: top;
    }
    input[type=text], input[type=password] {
      width: 100%;
      margin: 8px 0;
      padding: 12px 20px;
      display: inline-block;
      border: 2px solid green;
      box-sizing: border-box;
    }
    button:hover {
      opacity: 0.7;
    }
    .cancelbtn {
      width: auto;
      padding: 10px 18px;
      margin: 10px 5px;
    }


    .container {
      position: relative;
      width: 30%;
      height: 100%;
      overflow: hidden;
      background: url("https://cdn.discordapp.com/attachments/918462128103514202/933788594483642368/LI4.png") 0 0 no-repeat;
      background-size: 50%;
      background-position: top;
      padding: 25px;
      background-color: lightblue;
    }
  </style>
</head>
<body>
<center> <h1> (A)Typical FOOD  </h1> </center>
<form>
  <div class="container">
    <button type="submit">Login</button>
    <label>Email : </label>
    <input type="text" placeholder="Enter Email" name="email" required>
    <label>Password : </label>
    <input type="password" placeholder="Enter Password" name="password" required>
  </div>
</form>
</body>
</html>
