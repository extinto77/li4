<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Login Page </title>
    <link rel="icon" href="https://cdn.discordapp.com/attachments/918462128103514202/933788594483642368/LI4.png"
        type="image/x-icon">
    <style>
        Body {
            font-family: Calibri, Helvetica, sans-serif;
            overflow: hidden;
            background-image: url("https://www.dicasdeviagem.com/wp-content/uploads/2019/01/avenida-liberdade-braga-1200x839.jpg");
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            overflow: auto;
            background-color: #cccccc;
            min-height: 100%;
        }

        button {
            background-color: #aaaaaa;
            width: 100%;
            color: rgb(0, 0, 0);
            padding: 15px;
            margin: 10px 0px;
            border: 2px solid rgb(0, 0, 0);
            cursor: pointer;
        }

        form {
            border: 3px solid #f1f1f1;
            height: 100%;
        }

        input[type=text],
        input[type=password] {
            width: 100%;
            margin: 8px 0;
            padding: 12px 20px;
            display: inline-block;
            border: 2px solid rgb(0, 0, 0);
            box-sizing: border-box;
            position:relative;
        }

        button:hover {
            opacity: 0.7;
        }

        .cancelbtn {
            width: auto;
            padding: 10px 18px;
            margin: 10px 5px;
        }

        .container {
            width: 30%;
            padding: 5%;
            background-color: rgba(156, 179, 187, 0.7);
            margin:auto;
            vertical-align: auto;
            position: relative;
            height: auto;
        }
        
        img.logo{
            width: 50%;
            height: auto;
            left: 50%;
            right: 50%;
            margin-left: auto;
            margin-right: auto;
            display: block;
        }

    </style>
</head>
    <div class="container">
        <img class="logo" src="https://cdn.discordapp.com/attachments/918462128103514202/933788594483642368/LI4.png">
        <button type="submit">Login</button>
        <label>Email : </label>
        <input type="text" placeholder="Enter Email" name="email" required>
        <label>Password : </label>
        <input type="password" placeholder="Enter Password" name="password" required>
    </div>
<body>
    
</body>

</html>
